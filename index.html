<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ReactTodoApp</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

    class TodoApp extends React.Component {
        constructor(props) {
        super(props);
        this.state = { items: [], text: '' };
        this.AddTask = this.AddTask.bind(this);
        this.RemoveTask = this.RemoveTask.bind(this);
        this.ClearTasks = this.ClearTasks.bind(this);
  }

  render() {
    return (
      <div>
        <h3>TODO</h3>
        
        <form>
         <button onClick={this.AddTask}>
            ADD 
          </button>
          <button onClick={this.RemoveTask}>
              REMOVE
          </button>
          <button onClick={this.ClearTasks}>
              CLEAR
          </button>
          <label htmlFor="new-todo">    
            Click 'ADD' to add new task, 'REMOVE' to remove last task or clear to clear the list.
          </label>
        </form>
        <TodoList items={this.state.items} />
      </div>
    );
  }


  AddTask(e) {
    e.preventDefault();
    if (!this.state.items.length < 0) {
      return;
    }
    const newItem = {
      text: 'task number #' + this.state.items.length,
      id: Date.now()
    };
    this.setState(prevState => ({
      items: prevState.items.concat(newItem),
      text: ''
    }));
  }     

  RemoveTask(e) {
      var array = this.state.items;
      var index = array.indexOf(e.target.value);
      e.preventDefault();
   
      array.splice(index,1);
      this.setState({items: array});
    }
        
    ClearTasks(e) {
        e.preventDefault(); 
      this.setState({items:[]});
    }

  }

class TodoList extends React.Component {
  render() {
    return (
      <ul>
        {this.props.items.map(item => (
          <li key={item.id}>{item.text}</li>
        ))}
      </ul>
    );
  }
}

ReactDOM.render(<TodoApp />, document.getElementById('root'));

    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
  </body>
</html>
